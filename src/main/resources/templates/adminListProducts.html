<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:href="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: styles">
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>-->
</head>
<body>
<div class="container">
    <header th:include="fragments/header :: navbar"></header>

    <h1>Admin produkt liste</h1>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>Navn</th>
                <th>Pris</th>
                <th>Aktiv</th>
                <th>Lager</th>
                <th>Categori</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productId}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price + ' DKK'}"></td>
                <td th:text="${product.active}"></td>
                <td>
                    <form action="/editStock" class="form-inline d-block mr-2 float-left" method="post">
                        <input type="hidden" th:value="${product.productId}" class="form-control" name="productId">
                        <input type="number" th:value="${product.stock}" class="form-control mr-2" name="stock">
                        <button type="submit" class="btn btn-dark"><i class="fas fa-save"></i></button>
                    </form>
                </td>
                <td th:text="${product.categoryName}"></td>
                <td>
                    <a th:href="${'/editProduct/' + product.productId}" class="btn btn-outline-dark mr-2"><i class="fas fa-pen"></i> Rediger</a>
                    <a th:href="${'/removeProduct/' + product.productId}" class="btn btn-outline-danger"><i class="fas fa-trash-alt"></i> Slet</a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>-->
</body>
</html>
