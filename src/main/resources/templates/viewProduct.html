<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: styles">
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>-->
</head>
<div class="container">

    <div id="productImage" class="float-left w-50 p-5">
        <img th:src="${product.pictureLink}"/>
    </div>

    <div id="productDetails" class="float-left w-50 p-5 bg-light">

        <h1 th:text="${product.name}"></h1>


        <h3 th:text="${product.price + ' DKK'}"></h3>

        <p>
            <b>Beskrivelse:</b><br>
            <span th:text="${product.description}"></span>
        </p>

        <p><i class="fas fa-box"></i>  <span th:text="${product.stock + ' på lager'}"></span></p>

        <form th:method="Put" th:action="@{/viewProduct/}" th:object="${cart}" class="form-inline">
            <input type="hidden" name="productId" th:value="${product.productId}"/>
            <input type="number" th:name="amount" value="1" min="1" max="19" class="form-control mr-2"/>

            <button href="/viewProduct/}" class="btn btn-dark" type="submit" value="Tilføj"><i class="fas fa-cart-plus"></i> Læg i Kurv</button>

        </form>

    </div>

</div>
</body>

</html>
