<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:href="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: styles">
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>-->
</head>
<body>
    <div class="container">
        <header th:include="fragments/header :: navbar"></header>

        <h1>Gå til kassen</h1>
        <h2>Vælg leverings metode</h2>
        <form method="post" th:action="@{/delivery}" th:object="${delivery}">
            <div th:each="shippingMethod : ${shippingMethods}" class="custom-control custom-radio mt-2">
                <input type="radio" th:id="${'option' + shippingMethod.shippingId}" name="shippingId" th:value="${shippingMethod.shippingId}" class="custom-control-input" required>
                <label th:for="${'option' + shippingMethod.shippingId}" th:text="${shippingMethod.companyName + ' (+' + shippingMethod.price + ' DKK)'}" class="custom-control-label"></label> <br>
            </div>

            <button type="button" class="btn btn-outline-dark mt-3"  onclick="location.href='/checkout';">Tilbage</button>
            <button type="submit" class="btn btn-dark mt-3">Næste</button>
        </form>
    </div>
</body>
</html>
