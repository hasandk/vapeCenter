<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:href="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: styles">
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>-->
</head>
<body>
    <h1>Gå til kassen</h1>
    <h2>Vælg leverings metode</h2>
    <form method="post" th:action="@{/delivery}" th:object="${delivery}">
        <span th:each="shippingMethod : ${shippingMethods}">
            <input type="radio" name="shippingId" th:value="${shippingMethod.shippingId}"> <span th:text="${shippingMethod.companyName}"></span> <br>
        </span><br>

        <button type="button">Tilbage</button>
        <button type="submit">Næste</button>
    </form>
</body>
</html>
