<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:href="http://www.w3.org/1999/xhtml">
<head th:include="fragments/head :: styles">
    <!--<link th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>-->
</head>
<body>
    <div class="container">
        <header th:include="fragments/header :: navbar"></header>

        <div id="aboutUsImage" class="float-left w-50">
            <img th:src="${'/image/' + aboutUs.pictureLink}"/>
        </div>

        <div id="aboutUsDetails" class="float-left w-50 p-5 bg-light">
            <h1>Om os</h1>

            <p th:text="${aboutUs.description}"></p>

            <b>Adresse:</b><br>
            <p th:text="${aboutUs.streetName + ', ' + aboutUs.zipcode}"></p>

            <b>Telefon:</b><br>
            <p th:text="${aboutUs.phone}"></p>
        </div>
    </div>
</body>
</html>
